<body>
  <div *ngIf="visible" class="answer-key-container">
    <h2>Answer Key</h2>
    <div *ngFor="let key of answerKey.answers; let i = index" class="question-block">
      <p class="question">Question    {{ answerKey.questions[i] }}</p>
      <br>
      <p class="answer">Answer    {{ answerKey.answers[i] }}</p>
      <br>
      <p class="choice">Choice   {{ answerKey.choices[i] }}</p>
    </div>
    <button (click)="onHome()">Home</button>
  </div>
</body>
