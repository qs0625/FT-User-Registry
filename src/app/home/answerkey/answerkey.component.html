<body>
  <div *ngIf="visible" class="answer-key-container">
    <h2>Answer Key</h2>
    <div *ngFor="let key of answerKey.answers; let i = index" class="question-block">
      <div class="q-img">
          <p class="question">Question:</p>
         <img src="{{ dataQuiz[i].img_url }}">
      </div>
      
      <br>
      <p class="answer">Answer:    {{ answerKey.answers[i] }}</p>
      <br> 
      <p [ngClass]="{'correct': answerKey.answers[i] === answerKey.choices[i], 'incorrect':  answerKey.answers[i] !== answerKey.choices[i]}">Choice: {{ answerKey.choices[i] }}</p>
    </div>
    <button (click)="onHome()">Home</button>
  </div>
</body>
