<div>
    <h4>Name that Album!</h4>
    <img src="{{data.img_url}}"/>
    <span>
        <span *ngFor="let option of data.options">
        <input type="radio" name="options" id={{option}} (change)="onCheckboxChange(option, $event)">
        <label for="optionCheckBox">{{option}}</label>
    </span>
    </span>
</div>
