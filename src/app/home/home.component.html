<div *ngIf="authLoading || configLoading">Loading...</div>
<div *ngIf="!authLoading && !configLoading">
  <app-config-component [show]="settingsSubmitted" (config)="loadConfig($event)"></app-config-component>
  <app-question-card [show]="showQuestions" [index]="index" [data]="QuizData" (selected)="setSelected($event)"></app-question-card>
</div>
