<div *ngIf="authLoading || configLoading">Loading...</div>
<div *ngIf="!authLoading && !configLoading">
  <button *ngIf="buttonVisible" (click)="toggleLeaderboard()">
    <img src="/assets/images/Music-leaderboard.png" alt="Leaderboard">
  </button>
  <app-config-component [show]="settingsSubmitted" (config)="loadConfig($event)"></app-config-component>
  <app-question-card [show]="showQuestions" [index]="index" [data]="QuizData" (selected)="setSelected($event)"></app-question-card>
  <app-answerkey (answerKeyUpdated)="replayGame()" [visible]="showAnswers" [answerKey]="answerKey" [dataQuiz]="QuizData"></app-answerkey>
  <app-gameover [submitDone]="showSubmit" (showAns)="answersKey()" [visible]="endGame" [score]="gameScore" (replay)="replayGame()" (inputValue)="handleInputValue($event)"></app-gameover>
  

  <!-- Conditionally display the leaderboard component -->
  <app-leaderboard [data]="leaderboardList" [visible]="showLeaderBoard"></app-leaderboard>
</div>
