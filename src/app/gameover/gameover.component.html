<div *ngIf="visible" class="container">
    <div class="game-over">
        <h1>Game Over</h1>
        <p>Thank you for playing!</p>
        <p>Score was {{score}}</p>
        <button (click)="playAgain()">Play Again</button>
        <button (click)="displayAnswers()">Show Answers</button>
    </div>
</div>
